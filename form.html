<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" type="text/css" href="form.css">
    </head>

    <body>
        <img class="im" src="\images\vecteezy_woman-standing-at-open-wardrobe-choose-dresses_13699203 [Converted].png">
        <div class="rform"><h1> Create Account</h1></div>
        <div class="sec2">
            <form id="register" action="/submit" method="POST">
                <div id="name">
                    <h2 class="name">Name</h2>  
                    <input class="fname" id="fname" type="text" required name="f_name" placeholder="Your Name" size="40"><br>
                    
                    <h2 class="name">Mail Id</h2>
                    <input class="mail" id="mail" type="text" required name="mail" placeholder="xyz@mail.com" size="40"><br>
                    
                    <h2 class="name">Password</h2>
                    <input class="phone" id="phone" type="text" required name="phone" placeholder="123456789" size="40"><br>

                    <h2 class="name">Height (in cm)</h2>
                    <input class="height" id="height" type="number" required name="height" placeholder="e.g., 170" size="40"><br>

                    <h2 class="name">Weight (in kg)</h2>
                    <input class="weight" id="weight" type="number" required name="weight" placeholder="e.g., 65" size="40"><br>

                    <br>   
                    <button type="reset" id="reset" style="vertical-align:middle"><span>Clear</span></button>
                    <button type="submit" id="submit" style="vertical-align:middle"><span>Submit</span></button>
                </div>  
            </form>
        </div>
    </body>
</html>
